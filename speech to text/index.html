<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>speech to text</title>
</head>
<body>
    <div class="container" >
        <h3 class="text-center">speech to text</h3>
        <div id="info"></div>
        <div class="float-end">
            <button class="start_button">
                <img id="image_button" src="images/micon.gif" alt="mic">
            </button>
        </div>

        <div id="results">
            <span id="final_span" class="final"></span>
            <span id="interim_span" class="interim"></span>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 m-0 p-0" id="language" >
                <select  id="select_language"></select>
                <select  id="select_dialect"></select>
            </div>
            <div class="col-12 col-md-4 col-lg-6 m-0 p-0" >
                <button id="text-copy" class="btn btn-primary float-end">
                Copy</button>
            </div>
        </div>

    </div>

    <script src="languages.js"></script>
    <script src="app.js"></script>
</body>
</html>
