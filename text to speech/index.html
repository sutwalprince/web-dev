<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e749318bcb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SpeechSynthesis</title>
</head>

<body>

    <h2>SpeechSynthesis</h2>
    <div class="container">
        <div class="text-area" contenteditable="true">

        </div>

        <div class="buttons">
            <div class="playPauseDiv">
                <i class="fa-solid fa-circle-play play float-end" id="playPause"></i>
                <!-- <i class="fa-solid fa-circle-pause pause"></i> -->
            </div>
            <div class="cancelDiv">
                <i class="fa-solid fa-xmark cancel float-end"></i>
            </div>
        </div>
        <!-- <button class="float-end" id="cancel">cancel</button> -->
        <!-- <button class="float-end" id="pause">pause</button> -->

        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 m-0 p-0">
                <input type="range" min="0" max="10"  id="pitchBar">
                <span class="toolt">pitch</span>

                <input type="range" min="0" max="10" id="rateBar">
                <span class="toolt">rate</span>
                <input type="range" min="0" max="10" id="volumeBar">
                <span class="toolt">Volume</span>
            </div>
                <div class="col-12 col-md-6 col-lg-6 m-0 p-0 "> 
                    <div class="generate_voices">
                        <button class="btn btn-primary d-inline-block" id="change_voices">voices</button>
                        <!-- <select  id="select"></select></div> -->
                    </div>
                </div>
            

        </div>


        <script src="app.js"></script>
</body>

</html>
